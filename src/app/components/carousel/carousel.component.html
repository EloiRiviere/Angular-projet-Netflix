<!--Problème de rechargement des premières images en loop-->
<carousel [loop]="true" [dots]="false" [arrows]="true" [arrowsOutside]="false" [counter]="false" [cellsToScroll]=3
          [cellsToShow]=9 [overflowCellsLimit]=9>
  <div class="carousel-cell" *ngFor="let film of listFilm">
<!--    <img src="./assets/netflix-icon.svg">-->
    <img src='{{"https://image.tmdb.org/t/p/w500"+film.poster_path}}' alt="poster of film">
  </div>
</carousel>
